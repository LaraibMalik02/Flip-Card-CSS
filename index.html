<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Flip card CSS</title>
</head>
<body>
    <div class="wrapper">
        <div class="single-card">
            <div class="front"></div>
            <div class="back">
                <div class="content">
                    <h2>Mark Jones</h2>
                    <h4>Web Developer</h4>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus sit, <br>
                        hic totam illum deleniti veniam nemo alias, rem doloremque porro optio vel officia, tempore ducimus!</p>
                        <p class="socials">
                            <i class="fa fa-youtube"></i>
                            <i class="fa fa-instagram"></i>
                            <i class="fa fa-vimeo"></i>
                            <i class="fa fa-facebook"></i>
                        </p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
